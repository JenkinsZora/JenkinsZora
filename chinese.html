<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文简介</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/chinese.css">
</head>
<body>
    <div id="empty"></div>
    <div id="page">
        <div id="container">
            <!-- 导航 -->
            <div id="nav"></div>
            <div id="content">
                <div class="empty"></div>
                <div class="splitLine"></div>
                <div class="line1">
                    <div class="lineLeft">
                        <img src="" alt="" id="photo">
                    </div>
                    <div class="lineRight">
                        <h2 id="name"></h2>
                        <ul id="positionList"></ul>
                        <h2 id="Research"></h2>
                        <ul id="ResearchList"></ul>
                    </div>
                </div>

                <div class="splitLine"></div>
                
                <div class="line2">
                    <div class="line2Left">
                        <h4 id="introduceTitle"></h4>
                        <div id="introduceContent"></div>
                    </div>
                    <div class="line2Right"> 
                        <h3 id="ERCodeTitle"></h3>
                        <img src="" alt="" id="erCodeUrl">
                    </div>
                </div>
                
            </div>
            
            
        </div>
        <div id="empty"></div>
        <div class="splitLine"></div>
        <div id="footer">
            <p id="footerContent"></p>
        </div>
    </div>
</body>
</html>
<script src="config/index.config.js"></script>
<script src="config/chinese.config.js"></script>
<script>
    getNav()
    getFooter()
    function getNav(){
        const navDom = document.getElementById('nav')
        // 获取导航文案
        const navContent = nav
        let html = ""
        for(item of navContent){
            html += `<a href=${item.path}>${item.title}</a>`
        }
        navDom.innerHTML = html

    }
    function getFooter(){
        const footerContent = document.getElementById('footerContent');
        footerContent.innerText = footer.content
    }

    getContext()
    function getContext(){

        (document.getElementById('photo')).src = photo;
        (document.getElementById('name')).innerText = Name;
        
        let positionListHtml = "";
        for(const item of positionList){
            positionListHtml+= `<li>${item}</li>`
        }
        (document.getElementById("positionList")).innerHTML = positionListHtml;

        (document.getElementById('Research')).innerText = Research;

        let ResearchListHtml = "";
        for(const item of ResearchList){
            ResearchListHtml += `<li>${item}</li>`
        }
        (document.getElementById("ResearchList")).innerHTML = ResearchListHtml;
    
        (document.getElementById('introduceTitle')).innerText = introduceTitle;

        let introduceContentHtml = "";
        for(const item of introduceontent){
            introduceContentHtml += `<p>${item}</p>`
        }
        (document.getElementById('introduceContent')).innerHTML = introduceContentHtml;
    
        (document.getElementById('ERCodeTitle')).innerText = ERCodeTitle;
        (document.getElementById('erCodeUrl')).src = erCodeUrl
    }

    
</script>
