<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/homePage.css">
</head>
<body>
    <div id="empty"></div>
    <div id="page">
        <div id="container">
            <!-- 导航 -->
            <div id="nav"></div>
            <div id="content">

                <div class="line1">
                    <div class="info" id="info"></div>
                    <div class="Photo">
                        <a href="about.html">
                            <img src="" alt="" id="photo">
                        </a>
                        
                    </div>
                </div>
                <div class="splitLine"></div>
                <div class="line2" id="ResearchHighlights">
                </div>
                <div class="splitLine"></div>
                <div class="line3" id="linkBox">
                    
                </div>
            </div>
            
        </div>
        <div class="splitLine"></div>
        <div id="footer">
            <p id="footerContent"></p>
        </div>
    </div>
</body>
</html>
<script src="config/index.config.js"></script>
<script src="config/homepage.config.js"></script>
<script>
    getNav()

    //line2数据
    getResearchHighlights()
    // line3数据
    getLinkArr()

    // footer
    getFooter()
    function getNav(){
        const navDom = document.getElementById('nav')
        // 获取导航文案
        const navContent = nav
        let html = ""
        for(item of navContent){
            html += `<a href=${item.path}>${item.title}</a>`
        }
        navDom.innerHTML = html

    }
    getinfo()
    function getinfo(){
        let infoHtml = ""
        for(const item of infoList){
            infoHtml += `<p>${item}</p>`
        }
        (document.getElementById("info")).innerHTML = infoHtml;
        (document.getElementById('photo')).src = photo;
    }
    function getResearchHighlights(){
        const ResearchHighlights = document.getElementById('ResearchHighlights');
        let html = ""
        html+=`<p class="title">${line2Title}</p>`
        for(const item of researchHighlights){
            html += 
                `<div>
                    <h2>${item.title}</h2>
                    <img src="${item.img}" alt="">
                    <p>${item.desc}</p>
                    <div class="splitLine"></div>
                </div>`
        }
        ResearchHighlights.innerHTML = html
    }

    function getLinkArr(){
        const linkBox = document.getElementById('linkBox')
        let html = ""
        for(const item of linkArr){
            html += `<div><a href=${item.path}>${item.name}</a></div>`
        }
        linkBox.innerHTML = html
    }

    function getFooter(){
        const footerContent = document.getElementById('footerContent');
        footerContent.innerText = footer.content
    }
    
</script>
