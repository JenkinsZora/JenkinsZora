<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/workingPapers.css">
</head>
<body>
    <div id="empty"></div>
    <div id="page">
        <div id="container">
            <!-- 导航 -->
            <div id="nav"></div>
            <div id="content"></div>
            
        </div>
        <div id="empty"></div>
        <div class="splitLine"></div>
        <div id="footer">
            <p id="footerContent"></p>
        </div>
    </div>
</body>
</html>
<script src="config/index.config.js"></script>
<script src="config/workingPapers.config.js"></script>
<script>
    getNav()
    getFooter()
    function getNav(){
        const navDom = document.getElementById('nav')
        // 获取导航文案
        const navContent = nav
        let html = ""
        for(item of navContent){
            html += `<a href=${item.path}>${item.title}</a>`
        }
        navDom.innerHTML = html

    }
    function getFooter(){
        const footerContent = document.getElementById('footerContent');
        footerContent.innerText = footer.content
    }

    getContext()
    function getContext(){
        const content = document.getElementById('content');
        let html = ""
        for(const item in workingPapers){
            html+=`<div><p class="title">${workingPapers[item].title}</p><ul>`
                for(const ite of workingPapers[item].children){
                    html+=`<li><span class="tip">${ite.tagging||''}</span>${ite.text||''}<span class="underline">${ite.underline||''}</span></li>`
                }
            html += `</ul></div><div class="splitLine"></div>`           
        }
        content.innerHTML = html
    }

    
</script>
