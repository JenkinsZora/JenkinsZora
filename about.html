<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOUT</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/about.css">
</head>
<body>
    <div id="empty"></div>
    <div id="page">
        <div id="container">
            <!-- 导航 -->
            <div id="nav"></div>
            <div id="content">
                <div id="paragraph"></div>
                <div class="chinese">
                    <div>
                        <a href="chinese.html">中文简介</a>
                    </div>
                </div>
            </div>
            
            
        </div>
        <div id="empty"></div>
        <div class="splitLine"></div>
        <div id="footer">
            <p id="footerContent"></p>
        </div>
    </div>
</body>
</html>
<script src="config/index.config.js"></script>
<script src="config/about.config.js"></script>
<script>
    getNav()
    getFooter()
    function getNav(){
        const navDom = document.getElementById('nav')
        // 获取导航文案
        const navContent = nav
        let html = ""
        for(item of navContent){
            html += `<a href=${item.path}>${item.title}</a>`
        }
        navDom.innerHTML = html

    }
    function getFooter(){
        const footerContent = document.getElementById('footerContent');
        footerContent.innerText = footer.content
    }

    getContext()
    function getContext(){
        const paragraphDom = document.getElementById("paragraph");
        let html = ""
        for(const item of paragraph){
            html += `<p>${item}</p>`
        }
        paragraphDom.innerHTML = html
    }

    
</script>
